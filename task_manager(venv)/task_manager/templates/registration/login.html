{% extends "base.html" %}

{% block content %}
<div class="container mx-auto col-md-6">
    <div class="card text-center">
        <div class="card-header">
            Login
        </div>
        <div class="card-body">
            <form action="#">
                <div class="form-group">
                    <label for="name" class="text-left d-block">Username</label>
                    <input id="name" type="text" class="form-control" placeholder="Enter Username">
                </div>
                <div class="form-group">
                    <label for="pass" class="text-left d-block">Password</label>
                    <input id="pass" type="password" class="form-control" placeholder="Enter password...">
                </div>
                <div class="login-action mb-10 fix d-flex justify-content-between">
                    <span class="log-rem">
                        <input id="remember" type="checkbox">
                        <label for="remember">Remember me</label>
                    </span>
                    <span class="forgot-login">
                        <a href="#">Lost your password?</a>
                    </span>
                </div>
                <button href="login.html" class="btn btn-warning tp-in-btn w-100">login</button>
            </form>
        </div>
        <div class="card-footer text-muted">
            New Account? Signup
        </div>
    </div>
</div>
{% endblock content %}
