{% extends "base.html" %}

{% block content %}
<br><br>
<div class="container mx-auto col-md-6">
    
    <div class="card text-center">
        <div class="card-header">
            <h3>Login</h3>
        </div>
        <div class="card-body">
            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username" class="text-left d-block">Username</label>
                    <input id="username" type="text" class="form-control" placeholder="Enter Username" required name="username">
                </div>
                <div class="form-group">
                    <label for="userpass" class="text-left d-block">Password</label>
                    <input id="userpass" type="password" class="form-control" placeholder="Enter password..." required name="password">
                </div>
                <div class="login-action mb-10 fix d-flex justify-content-between">
                    <span class="log-rem">
                        <input id="remember" type="checkbox">
                        <label for="remember">Remember me</label>
                    </span>
                    <span class="forgot-login">
                        <a href="{% url 'password_reset' %}">Lost your password?</a>
                    </span>
                </div>
                <button type="submit" class="btn btn-warning tp-in-btn w-100">login</button>
            </form>
        </div>
        <div class="card-footer text-muted">
            Dont Have Account? <a href="{% url 'signup' %}">Signup</a>
        </div>
    </div>
    
</div>
{% endblock content %}
