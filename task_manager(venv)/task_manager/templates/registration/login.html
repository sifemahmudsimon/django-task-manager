{% extends "base.html" %}

{% block content %}
<div class="container mx-auto col-md-6">
    
    <div class="card text-center">
        <div class="card-header">
            Login
        </div>
        <div class="card-body">
            <form action="{% url 'signin' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username" class="text-left d-block">Username</label>
                    <input id="username" type="text" class="form-control" placeholder="Enter Username" required name="username">
                </div>
                <div class="form-group">
                    <label for="userpass" class="text-left d-block">Password</label>
                    <input id="userpass" type="password" class="form-control" placeholder="Enter password..." required name="password">
                </div>
                <div class="login-action mb-10 fix d-flex justify-content-between">
                    <span class="log-rem">
                        <input id="remember" type="checkbox">
                        <label for="remember">Remember me</label>
                    </span>
                    <span class="forgot-login">
                        <a href="#">Lost your password?</a>
                    </span>
                </div>
                <button type="submit" class="btn btn-warning tp-in-btn w-100">login</button>
            </form>
        </div>
        <div class="card-footer text-muted">
            New Account? Signup
        </div>
    </div>
    {% if messages %}
                    {% for message in messages %}
                    {% if message.tags == 'success' %}
                    <div class="alert alert-success alert-dismissible fade show d-flex" role="alert">
                        <span class="flex-grow-1">{{ message }}</span>
                        <button type="button" class="close ml-auto" data-dismiss="alert" aria-label="Close" style="font-size: 1.5rem;">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    
                    {% endif %}
                    {% endfor %}
    {% endif %}
</div>
{% endblock content %}
