{% extends "base.html" %}
{% block content %}
<div class="account-area mt-70 mb-70">
    <div class="container">

        <div class="row">
            <div class="col-lg-6">
                <div class="basic-login mb-50">
                    <h3>Set Your New Password</h3>
                    <hr>
                    {% if validlink %}
                    <form method="post">
                    {% csrf_token %}
                    {% for field in form %}
                    {{ field.errors }}
                    <label>{{field.label_tag}}</label>
                    <p>{{ field }}</p>
                    {% endfor %}

                    <button type="submit" class="btn btn-warning tp-in-btn w-100">Save</button>
                    </form>
                    {% else %}
                    <p style="color:red">Invalid Token</p>
                 <p>
                     <a href="{% url 'password_reset' %}">
                         Request a new password reset token
                     </a>
                 </p>
                    {%  endif %}
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock content %}
