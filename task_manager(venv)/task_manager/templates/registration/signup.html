{% extends "base.html" %}

{% block content %}
<div class="container mx-auto col-md-6">
    <div class="card text-center">
        <div class="card-header">
            Signup
        </div>
        <div class="card-body">
            <form action="#">
                <div class="form-group">
                    <label for="name" class="text-left d-block">Username</label>
                    <input id="name" type="text" class="form-control" placeholder="Enter Username">
                </div>
                <div class="form-group">
                    <label for="email-id" class="text-left d-block">Email Address</label>
                    <input id="email-id" type="text" class="form-control" placeholder="Enter Email address">
                </div>
                <div class="form-group">
                    <label for="pass" class="text-left d-block">Password</label>
                    <input id="pass" type="password" class="form-control" placeholder="Enter password...">
                </div>
                <div class="login-action mb-10 fix text-left d-block">
                    <p style="font-size: 0.85em;" class="text-muted">Your personal data will be used to support your experience throughout
                        this website, to manage access to your account, and for other purposes described in our <a
                            href="#">privacy policy</a>.</p>
                </div>
                <button href="login.html" class="btn btn-warning tp-in-btn w-100">login</button>
            </form>
        </div>
        <div class="card-footer text-muted">
            Already Have Account? Login
        </div>
    </div>
</div>
{% endblock content %}
